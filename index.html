<body>
    <div class="container">
        <form id="position-form">
            <label for="posTop">Position Top:</label>
            <input value="100" type="number" class="form-control" id="posTop">
            <label for="posLeft">Position Left:</label>
            <input value="100" type="number" class="form-control" id="posLeft">
            <label for="speed">Speed:</label>
            <input value="1" type="number" class="form-control" id="speed">
            <label for="size">Size:</label>
            <input value="20" type="number" class="form-control" id="size">
            <input type="submit" value="Add Drone">
        </form>
        <button id="reset-button" type="button" class="btn btn-primary">Reset</button>
        <button id="start-button" type="button" class="btn btn-primary">Start</button>
        <button id="stop-button" type="button" class="btn btn-primary">Stop</button>
